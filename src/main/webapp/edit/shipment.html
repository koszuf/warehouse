<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
    <title>Wydania</title>
</head>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">
    <h2>Wydania</h2>

    <div data-lift="ShipmentEditForm">
        <h3>Wydanie dla firmy <span class="company"></span>:</h3>

        <table class="lines_table">
            <tr>
                <th>Produkt</th>
                <th>Cena</th>
                <th>Ilość</th>
                <th>Wartość</th>
                <th></th>
            </tr>
            <tr id="lines">
                <td id="product"></td>
                <td id="price"></td>
                <td id="qty"></td>
                <td id="value"></td>
                <td><form data-lift="form.ajax"><input type="submit"></form></td>
            </tr>

        </table>
        <hr>
        <form data-lift="form.ajax">
            <div data-lift="ShipmentEditForm.addLine">
                <select id="product"></select>
                <input type="text" id="qty" placeholder="Podaj ilość"> <span
                    data-lift="msg?id=whom_msg;errorClass=msgWhom"></span>
                 <input type="submit">

            </div>
        </form>

        <h6>Wydał: <span class="who"></span>, dnia <span class="when"></span>. Odebrał <span class="whom"></span> </h6>
        <form><input type="button" value="Wróć" onClick="history.go(-1);return true;"></form>
    </div>


</div>
</body>
</html>
