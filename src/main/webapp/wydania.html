<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
    <title>Wydania</title>
</head>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">
    <h2>Wydania</h2>

    <div class="lift:shipments">
        <h3>Wydanie dla firmy <span class="company"></span> w dniu :</h3>

        <table class="lines_table">
            <tr>
                <th>Produkt</th>
                <th>Cena</th>
                <th>Ilość</th>
                <th>Wartość</th>
            </tr>
            <tr class="lines">
                <td class="product"></td>
                <td class="price"></td>
                <td class="qty"></td>
                <td class="value"></td>
            </tr>

        </table>
        <h6>Wydał: <span class="who"></span>, dnia <span class="when"></span>. Odebrał <span class="whom"></span> </h6>
        <hr> <hr>
    </div>
</div>
</body>
</html>
